<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">1.指针变量：就是存放的是一个地址，而普通变量存放的是一个值</span><br><span class="line">2.指针：知道了一个变量的地址，通过这个地址来访问这个变量，因此把变量的地址称为改变量的指针</span><br><span class="line">3.指针变量的值（就是指 指针变量中存放的值）是指针（即地址）</span><br><span class="line">4.*：叫做取值操作符；    &amp;：取址操作符</span><br><span class="line">5.P1=&amp;a</span><br><span class="line">  &amp;*P1的含义是什么？    对于&amp;和*两个运算符，其优先级是相同的，按照从右往左的方向进行结合</span><br><span class="line">  所以先运算*P1，其值为变量a,再执行&amp;的计算为&amp;a,(所以*&amp;P1==&amp;a)</span><br><span class="line">6.(*p1)++相当于a++  (指针需要加一个括号，因为++与*属于同一级别，结合方式从右向左)</span><br><span class="line">7.</span><br><span class="line"></span><br></pre></td></tr></table></figure>
