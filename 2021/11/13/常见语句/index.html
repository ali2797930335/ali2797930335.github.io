    <h1 class="article-title" itemprop="name">
      常见关键字
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>一.数据类型关键字</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">char ：声明字符型变量或函数</span><br><span class="line">double ：声明双精度变量或函数</span><br><span class="line">float：声明浮点型变量或函数</span><br><span class="line">int： 声明整型变量或函数</span><br><span class="line">long ：声明长整型变量或函数</span><br><span class="line">short ：声明短整型变量或函数</span><br><span class="line">unsigned：声明无符号类型变量或函数</span><br><span class="line">void ：声明函数无返回值或无参数，声明无类型指针（基本上就这三个作用）</span><br><span class="line">enum ：声明枚举类型</span><br><span class="line">signed：声明有符号类型变量或函数</span><br><span class="line">struct：声明结构体变量或函数</span><br><span class="line">union：声明共用体（联合）数据类型</span><br><span class="line">注意：对于doublehe和float</span><br><span class="line">         区别是double精度高，有效数字16位，float精度7位。 但double消耗内存是float的两倍，double的运算速度比float慢得多，C语言中数学函数名称double 和 float不同，不要写错，能用单精度时不要用双精度（以省内存，加快运算速度）。  </span><br></pre></td></tr></table></figure>
<p>二.控制语句和关键字</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">控制语句</span><br><span class="line">goto语句:      无条件转向</span><br><span class="line">if语句:        判断语句</span><br><span class="line">while语句：    循环</span><br><span class="line">do-while语句:  先执行循环体,然后判断循环条件是否成立. 之后继续循环</span><br><span class="line">for语句:        循环,可替代while语句，只是用法不太一样</span><br><span class="line">break语句：     跳出本层的循环(只跳出包含此语句的循环)</span><br><span class="line">continue语句:   继续，一般放到循环语句里,不在执行它下面的语句,直接跳到判断语句</span><br><span class="line">                eg:for语句,就直接跳到第二个分号处,while语句,就直接跳到while()的括号里</span><br><span class="line">switch语句:     多相选择</span><br><span class="line">return语句:     返回</span><br><span class="line">1.循环语句</span><br><span class="line">        for：一种循环语句(可意会不可言传）</span><br><span class="line">        do ：循环语句的循环体</span><br><span class="line">        while ：循环语句的循环条件</span><br><span class="line">        break：跳出当前循环</span><br><span class="line">        continue：结束当前循环，开始下一轮循环</span><br><span class="line">2.条件语句</span><br><span class="line">        if: 条件语句</span><br><span class="line">        else ：条件语句否定分支（与 if 连用）</span><br><span class="line">        goto：无条件跳转语句</span><br><span class="line">3.开关语句</span><br><span class="line">        switch :用于开关语句</span><br><span class="line">        case：开关语句分支</span><br><span class="line">        default：开关语句中的“其他”分支</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>三、存储类型关键字</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">auto ：声明自动变量 一般不使用</span><br><span class="line">extern：声明变量是在其他文件正声明（也可以看做是引用变量）</span><br><span class="line">register：声明积存器变量</span><br><span class="line">static ：声明静态变量</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">getchar ()和getch()的区别；</span><br><span class="line">1.getchar();从键盘读取一个字符并输出，该函数的返回值是输入第一个字符的ASCII码；若用户输入的是一连串字符，函数直到用户输入回车时结束，输入的字符连同回车一起存入键盘缓冲区。若程序中有后继的getchar();函数，则直接从缓冲区逐个读取已输入的字符并输出，直到缓冲区为空时才重新读取用户的键盘输入。</span><br><span class="line">2.getch();接受一个任意键的输入，不用按回车就返回。该函数的返回值是所输入字符的ASCII码，且该函数的输入不会自动显示在屏幕上，需要putchar();函数输出显示。getch();函数常用于中途暂停程序方便调试和查看</span><br></pre></td></tr></table></figure>
